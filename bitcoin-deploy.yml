apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: default
  labels:
    service: bitcoin
  name: bitcoin
spec:
  strategy:
    type: Recreate
  replicas: 1
  template:
    metadata:
      labels:
        service: bitcoin
    spec:
      containers:
      - image: thinkmassive/bitcoin
        name: bitcoin
        command:
          - bitcoind
        args:
          - -datadir=/btcdata
        env:
        - name: BITCOIN_RPC_USER
          valueFrom:
            secretKeyRef:
              name: bitcoin
              key: rpcuser
        - name: BITCOIN_RPC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bitcoin
              key: rpcpass
        volumeMounts:
          - mountPath: /btcdata
            name: bitcoin-data
        resources:
          requests:
            memory: "2Gi"
      restartPolicy: Always
      securityContext:
        runAsUser: 1000
        fsGroup: 2000
      volumes:
        - name: bitcoin-data
          persistentVolumeClaim:
            claimName: bitcoin-pvc
            #fsType: ext4
